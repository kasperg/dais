language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'

install: composer install --prefer-source

script: "./vendor/bin/phpspec run"

after_success:
  - composer global require kherge/box --prefer-dist
  - composer install --no-dev
  - "~/.composer/vendor/bin/box build --no-interaction"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dais-*.phar
  on:
    repo: xendk/dais
    tags: true
    php: '5.6'
