language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'

install: composer install --prefer-source

script:
  - ./vendor/bin/phpspec run -c .phpspec.coverage-ci.yml
  - bash <(curl -s https://codecov.io/bash)
  
after_success:
  - wget https://github.com/humbug/box/releases/download/3.1.2/box.phar
  - php box.phar compile --no-interaction

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dais.phar
  on:
    repo: xendk/dais
    tags: true
    php: '5.6'
